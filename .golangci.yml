issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - bodyclose
    - contextcheck
    - errcheck
    - errorlint
    - gofumpt
    - goimports
    - gosec
    - misspell
    - revive
    - testifylint
    - unconvert
    - unparam
    - unused
    - whitespace
    - govet
    - goconst
    - prealloc
    - nakedret
    - sqlclosecheck
    - perfsprint
    - gocritic
    - funlen
    - containedctx
    - forcetypeassert
    - inamedparam
    - makezero
    - usestdlibvars
    - nestif
    # - err113
    # - cyclop

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true
  gofumpt:
    extra-rules: true
  goimports:
    local-prefixes: github.com/sefaphlvn/bigbang
  gosec:
    excludes:
      - G115
  misspell:
    locale: US

  unparam:
    check-exported: false

run:
  timeout: 10m
